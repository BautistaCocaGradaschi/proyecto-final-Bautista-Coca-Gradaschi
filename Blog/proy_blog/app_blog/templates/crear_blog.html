{% block contenido %}
<form method="post">
    {% csrf_token %}
    <p>Titulo</p>
    <input type="text" name="titulo">
    <p>Subtitulo</p>
    <input type="text" name="subtitulo">
    <p>Cuerpo</p>
    <input type="text" name="cuerpo">
    <p>Autor</p>
    <input type="text" name="autor">
    <p>Fecha</p>
    <input type="text" name="fecha">
    <input type="submit" value="Crear">
</form>
{% endblock contenido %}
